<!DOCTYPE HTML>  
<html>  
<head> 
    <title>DJ Adams</title> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style type="text/css">
      #recentTitle { font-weight: bold; font-size: 110%; }
    </style>
    <script src="/sapui5/resources/sap-ui-core.js" 
        type="text/javascript"   
        id="sap-ui-bootstrap"  
        data-sap-ui-libs="sap.ui.ux3, sap.ui.commons, sap.ui.table"  
        data-sap-ui-theme="sap_goldreflection">  
    </script>  

    <script type="text/javascript">  
    jQuery.sap.log.setLevel(jQuery.sap.log.LogLevel['ERROR']);

    sap.ui.localResources("resources");

    var oContent = {};

    var oShell = new sap.ui.ux3.Shell({     
      appTitle: "Reserving the right to be wrong",
      showFeederTool: false,
      showInspectorTool: false,
      showSearchTool: false,
      showLogoutButton: false,
      worksetItems:[
        new sap.ui.ux3.NavigationItem({key:"wi_about",text:"About",subItems:[ ]}),
        new sap.ui.ux3.NavigationItem({key:"wi_blog",text:"Blog",subItems:[
          new sap.ui.ux3.NavigationItem({key:"wi_blog_recent", text:"Recent"}),
          new sap.ui.ux3.NavigationItem({key:"wi_blog_archive", text:"Archives"}),
        ]}),
      ]
    });

    oShell.addHeaderItem(new sap.ui.commons.TextView({text:"DJ Adams",tooltip:"qmacro"}));

    function jsView(name) {
      return new sap.ui.view({
        id: "id_" + name,
        viewName: name,
        type: sap.ui.core.mvc.ViewType.JS
      });
    }

    function getContent(key) {
      if (oContent[key]) return oContent[key];
      switch(key) {
        case "wi_about":
          oContent[key] = jsView("resources.about");
          break;
        case "wi_blog":
          oContent[key] = new sap.ui.commons.Label({text: "blog"});
          break;
        case "wi_blog_recent":
          oContent[key] = jsView("resources.blogrecent");
          break;
        case "wi_blog_archive":
          oContent[key] = jsView("resources.blogarchive");
          break;
        default:
          break;
      };
      return oContent[key];
        
    }


    oShell.attachWorksetItemSelected(function (oEvent) {
      var key = oEvent.getParameter("key");
      oEvent.oSource.setContent(getContent(key));
    });

    oShell.setContent(getContent("wi_about"));

    oShell.placeAt("content");
    
    </script>  
</head>  

<body class="sapUiBody" role="application">  
  <div id="content"></div>

</body>  
</html>
